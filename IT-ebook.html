<!DOCTYPE html>
<html>
<head>
<title> Google Book-book</title>
<meta charset="UTF-8">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js">
</script>
</head>
    
<body>
    <div id="books">
    
    <h1> Google Books</h1>
    
    </div>
    <script>
    $.getJSON("it-ebooks-search.json", function(res) {
var data = res["volumeInfo"];
$("#books").append("<div><img src='"+data["imageLinks"]["small"]+"' alt='"+data["title"]+"'/><span><strong>Title:</strong> "+data["title"]+"</span><br/><span><strong>Subtitle:</strong> "+data["subtitle"]+"</span><br/><span><strong>Author:</strong> "+data["authors"][0]+"</span><br/><span><strong>Description:"+data["description"]+"</div></details></span></br><span><strong>ISBN 10:</strong> "+data["industryIdentifiers"][0]["identifier"]+"</span></br><span><strong>ISBN 13:</strong> "+data["industryIdentifiers"][1]["identifier"]+"</span></div><div class='clear'></div><br/>");
});
    </script>
    
    </body>

</html>
