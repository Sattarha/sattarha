<!DOCTYPE html>

<html>
<head>
	<title>Google Books Search</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

</head>
    <style>
        body{
            background-color:cornflowerblue;
        }
        #shelf{
            text-align: center;
            font-size: 50px;
            text-decoration: none;
            font-family: sans-serif;
        }
        #results{
            margin-left: 250px;
        }
    </style>
<script>
    $(function () {

        var service_point1 = "https://www.googleapis.com/books/v1/users/106490881243714046904/bookshelves/1001/volumes";
         

        $.getJSON(service_point1, function (json2) {

            resultHTML = "";
            for (i in json2.items) {
                var booktitle = json2.items[i].volumeInfo.title;
                var bookid = json2.items[i].id;
                var cover = json2.items[i].volumeInfo.imageLinks.smallThumbnail;

                resultHTML += "<div class='bookdiv'>";
                resultHTML += "<img src='" + cover + "' style='float: left' />";
                resultHTML += "<a href='bookinfo.php?id=" + bookid + "'>" + booktitle + "</a>";
                resultHTML += "</div>";;
            }
            $("#results").html(resultHTML);
            $(".bookdiv").css("width", "300px");
        });
    });
</script>
<body>

<!--<h1 id="title"></h1>-->
<h2 id="shelf">My favorite Books
</h2>
<div id="results" style="display: flex; flex-wrap: wrap;"></div>
<a href="Milestone2.html">Milestone 2</a>
    <br />
<a href="index.html">Home</a>
</body>
</html>
